  <script>
    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    function render() {
      const slug = getParam('file') || getParam('slug');
      const list = Array.isArray(window.MENARA_ARTICLES) ? window.MENARA_ARTICLES : [];
      const art = list.find((item) => item.slug === slug) || list[0];
      if (!art) {
        return;
      }

      document.title = `${art.title} — Menara`;

      const titleEl = document.querySelector('.article-hero-title');
      if (titleEl) {
        titleEl.textContent = art.title;
      }

      const labelEl = document.querySelector('.article-hero-label');
      if (labelEl) {
        labelEl.textContent = art.categoryLabel || 'Article';
      }

      const descriptionEl = document.querySelector('.article-hero-description');
      if (descriptionEl) {
        if (art.excerpt) {
          descriptionEl.textContent = art.excerpt;
          descriptionEl.hidden = false;
        } else {
          descriptionEl.hidden = true;
        }
      }

      const metaEl = document.querySelector('.article-hero-meta');
      if (metaEl) {
        const metaParts = [art.author, art.date, art.categoryLabel || art.category].filter(Boolean);
        if (metaParts.length) {
          metaEl.innerHTML = metaParts.map((part) => `<span>${part}</span>`).join('');
          metaEl.hidden = false;
        } else {
          metaEl.hidden = true;
        }
      }

      const mediaWrapper = document.querySelector('.article-hero-media');
      const coverImg = document.querySelector('.article-hero-cover');
      if (mediaWrapper && coverImg) {
        if (art.cover) {
          coverImg.src = art.cover;
          coverImg.alt = art.title;
          coverImg.loading = 'lazy';
          mediaWrapper.hidden = false;
        } else {
          coverImg.removeAttribute('src');
          coverImg.alt = '';
          mediaWrapper.hidden = true;
        }
      }

      const downloadWrapper = document.querySelector('.article-hero-actions');
      const downloadLink = document.querySelector('.article-download-link');
      if (downloadWrapper && downloadLink) {
        if (art.pdf) {
          downloadLink.href = art.pdf;
          downloadLink.setAttribute('aria-label', `Télécharger l'article ${art.title}`);
          downloadWrapper.hidden = false;
        } else {
          downloadLink.removeAttribute('href');
          downloadLink.removeAttribute('aria-label');
          downloadWrapper.hidden = true;
        }
      }

      const bodyEl = document.getElementById('article-body');
      if (!bodyEl) {
        return;
      }
      bodyEl.innerHTML = '<p>Chargement du contenu…</p>';

  const articlePath = `articles/${encodeURIComponent(art.slug)}.html`;

  fetch(articlePath)
        .then((response) => (response.ok ? response.text() : Promise.resolve('<p>Contenu à venir…</p>')))
        .then((html) => {
          bodyEl.innerHTML = html;

          const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
          };

          const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.style.opacity = '1';
                entry.target.style.transform = 'translateY(0)';
              }
            });
          }, observerOptions);

          const elements = bodyEl.querySelectorAll('p, h2, h3, h4, ul, ol, li, .executive-summary, div, img, blockquote, table, section');
          elements.forEach((el, index) => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(30px)';
            el.style.transition = 'opacity 1.2s ease-out, transform 1.2s ease-out';
            observer.observe(el);
            
            // Fallback: forcer l'affichage après un délai si l'observer ne fonctionne pas
            setTimeout(() => {
              el.style.opacity = '1';
              el.style.transform = 'translateY(0)';
            }, 100 + (index * 50));
          });
        })
        .catch(() => {
          bodyEl.innerHTML = '<p>Contenu à venir…</p>';
        });
    }

    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', render);
    } else {
      render();
    }
  </script>
